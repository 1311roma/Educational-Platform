<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <img src="images/xyz.jpeg" alt="Background Image" class="background-image">
    <header>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Courses</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                
                <li>
                    <a href="#" class="nav-link">Settings</a>
                    <div class="settings-dropdown">
                       
                        <label for="theme">Theme:</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                        <br>
                        <label for="notificationSettings">Notification Settings:</label>
                        <select id="notificationSettings" name="notificationSettings">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                        <br>
                        
                    </div>
                </li>
            </ul>
        </nav>
      
    </header>
    <main>
        <section class="course-list">
            <h2>Courses</h2>
            <ul id="course-list">
                

            </ul>
        </section>
        <section class="user-preferences">
            <h2>User Preferences</h2>
            
                <form>
                    <label for="preferredLearningPath">Preferred Learning Path:</label>
                    <select id="preferredLearningPath" name="preferredLearningPath">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <br>
                    <br>
                    <button id="save-preferences">Save Preferences</button>
                </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
